<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To ASCII</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form id="imageSettings" autocomplete="off">
            <div class="setting">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="setting">
                <label for="mode">Mode:</label>
                <select id="mode" name="mode">
                    <option value="grayscale">Grayscale</option>
                    <option value="color">Color: Single Character</option>
                    <option value="colorBrightnessMap">Color: Grayscal Map</option>
                </select>
            </div>
            
            <div class="setting">
                <label for="imgWidth">Image Width:</label>
                <input type="number" id="imgWidth" name="imgWidth" min="1" value="150">
            </div>
        
            <div class="setting">
                <label for="imgHeight">Image Height:</label>
                <input type="number" id="imgHeight" name="imgHeight" min="1" value="150">
            </div>
            
            <div class="setting">
                <label for="maintainAspectRatio">Maintain Aspect Ratio:</label>
                <input type="checkbox" id="maintainAspectRatio" name="maintainAspectRatio">
            </div>

            <div class="setting">
                <label for="contrastFactor">Contrast Factor:</label>
                <input type="number" id="contrastFactor" name="contrastFactor" step="0.1" value="1.0">
            </div>
        
            <div class="setting">
                <label for="reverseIntensity">Reverse Intensity:</label>
                <input type="checkbox" id="reverseIntensity" name="reverseIntensity">
            </div>
        </form>

        <div id="art"></div>

    </main>
</body>
</html>
