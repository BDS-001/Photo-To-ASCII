<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To ASCII</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>

        <div class="artContainer"><div id="art" style="font-size: 8px;"></div></div>

        <form id="imageSettings" autocomplete="off">
            <fieldset>
                <legend>Image Properties</legend>
                <div class="setting">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
    
                <div class="setting">
                    <label for="mode">Mode:</label>
                    <select id="mode" name="mode">
                        <option value="grayscale">Grayscale: ASCII</option>
                        <option value="grayscaleBraille">Grayscale: Braille</option>
                        <option value="color">Color: Single Character</option>
                        <option value="colorBrightnessMapAscii">Color: ASCII Luminance Map</option>
                        <option value="colorBrightnessMapBraille">Color: Braille Luminance Map</option>
                        <option value="edgeDetectionOutline">Edge Detection: ASCII Outline</option>
                        <option value="edgeDetectionFill">Edge Detection: ASCII Fill</option>
                        <option value="edgeDetectionBraille">Edge Detection: Braille</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" name="fontSize" min="1" value="8" max="32">
                </div>
                
                <div class="setting">
                    <label for="imgWidth">Image Width:</label>
                    <input type="number" id="imgWidth" name="imgWidth" min="1" value="150">
                </div>
            
                <div class="setting">
                    <label for="imgHeight">Image Height:</label>
                    <input type="number" id="imgHeight" name="imgHeight" min="1" value="150">
                </div>
                
                <div class="setting checkbox-setting">
                    <label for="maintainAspectRatio">Maintain Aspect Ratio:</label>
                    <input type="checkbox" id="maintainAspectRatio" name="maintainAspectRatio">
                </div>
            </fieldset>

            <fieldset>
                <legend>Mode Properties</legend>
                <div class="setting">
                    <label for="contrastFactor">Contrast Factor:</label>
                    <input type="number" id="contrastFactor" name="contrastFactor" step="0.1" value="1.0">
                </div>
            
                <div class="setting checkbox-setting">
                    <label for="reverseIntensity">Reverse Intensity:</label>
                    <input type="checkbox" id="reverseIntensity" name="reverseIntensity">
                </div>
            </fieldset>
        </form>

    </main>
</body>
</html>
