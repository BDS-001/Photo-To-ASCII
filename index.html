<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To ASCII</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <form id="imageSettings">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <br><br>
            
            <label for="contrastFactor">Contrast Factor:</label>
            <input type="number" id="contrastFactor" name="contrastFactor" step="0.1" value="1.0">
            <br><br>
            
            <label for="imageWidth">Image Width:</label>
            <input type="number" id="imageWidth" name="imageWidth" min="1" value="150">
            <br><br>
            
            <label for="reverseIntensity">Reverse Intensity:</label>
            <input type="checkbox" id="reverseIntensity" name="reverseIntensity">
            <br><br>
            
            <button type="submit">Process</button>
        </form>

        <div id="art"></div>

    </main>
</body>
</html>
